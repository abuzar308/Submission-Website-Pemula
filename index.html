<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <title>483 | Wisata Aceh Selatan</title>
  </head>

  <body>
    <header>
      <nav class="d-navbar" id="d-navbar">
        <div class="logo">
          <div class="img-logo">
            <img src="logo.png" alt="" />
          </div>
          <div class="text-logo">
            <a href="" class="text-color-light">Wisata Aceh Selatan</a>
          </div>
        </div>

        <input type="checkbox" id="toggler" />
        <label for="toggler" id="togicon" class="mylabel text-color-light"
          ><i id="icontog" class="fa-solid fa-bars"></i
        ></label>

        <div class="menu">
          <ul class="list">
            <li><a href="">Beranda</a></li>
            <li id="menu-kedua" class="dropdown">
              <a href="#" class="text">
                Inspirasi Seru
                <span class="left-icon"></span>
                <span class="right-icon"></span>
              </a>
              <div class="dropdown-items">
                <a href="#"><span></span>Ide Liburan</a>
                <a href="#"><span></span>Cerita Perjalanan</a>
              </div>
            </li>
            <li id="menu-ketiga" class="dropdown">
              <a href="#" class="text">
                Informasi Umum
                <span class="left-icon"></span>
                <span class="right-icon"></span>
              </a>
              <div class="dropdown-items">
                <a href="#"><span></span>Budaya & Masyarakat</a>
                <a href="#"><span></span>Hukum Setempat</a>
                <a href="#"><span></span>Bahasa</a>
                <a href="#"><span></span>Sejarah</a>
              </div>
            </li>
            <li><a href="">Meet a Team</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <main>
      <article>
        <div class="slider">
          <div class="slides">
            <input type="radio" name="radio-btn" id="radio1" checked />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />

            <div class="slide first">
              <img src="tapaktuan.jpg" alt="Image" />
            </div>

            <div class="slide">
              <img src="gununglampu.jpg" alt="Image" />
            </div>

            <div class="slide">
              <img src="pulau-dua.jpg" alt="Image" />
            </div>

            <div class="slide">
              <img src="jambo-panorama-hatta.jpg" alt="Image" />
            </div>
          </div>
        </div>
      </article>

      <article>
        <div class="container">
          <h2>Tujuan Pilihan</h2>
          <div class="tujuan-container">
            <div class="card-tujuan">
              <img src="tujuan-bukitlampu.jpg" alt="" />
              <h4 class="tujuan-info">Bukit Lampu</h4>
            </div>
            <div class="card-tujuan">
              <img src="tujuan-air-terjun-tujuh-tingkat.jpg" alt="" />
              <h4 class="tujuan-info">Air Terjun 7 Tingkat</h4>
            </div>
            <div class="card-tujuan">
              <img src="tujuan-bakongan.jpg" alt="" />
              <h4 class="tujuan-info">Pulau Dua</h4>
            </div>
            <div class="card-tujuan">
              <img src="tujuan-air-dingin.jpg" alt="" />
              <h4 class="tujuan-info">Air Dingin</h4>
            </div>
            <div class="card-tujuan">
              <img
                src="tujua-pantai-seureudong-di-gampong-sawang-bau.jpg"
                alt=""
              />
              <h4 class="tujuan-info">Pantai Seureudong</h4>
            </div>
          </div>
        </div>
      </article>

    </main>

    <footer>
      Copyright Â©
      <script>
        document.write(new Date().getFullYear());
      </script>
      Abuzar Gafari
    </footer>
    

    <script src="myscript.js"></script>
    <script>
      var counter = 1;
      setInterval(function () {
        document.getElementById('radio' + counter).checked = true;
        counter++;
        if (counter > 4) {
          counter = 1;
        }
      }, 5000);
    </script>
  </body>
</html>
